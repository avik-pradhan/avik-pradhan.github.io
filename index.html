<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="name-div">
            <h1 class="primary-text">Avik Pradhan</h1>
        </div>

        <div class="portfolio-text">
            <p>Hello, I'm a Fullstack developer. Welcome to my portfolio.</p>
        </div>
        <div class="instructions">
            <p> Enter `ls` to list existing files. </p>
            <p> Enter `cat file_name` to view file contents. </p>
            <p> Enter `clear` to clear screen. </p>
        </div>
        <div id="main">
            <div class="command-div">
                <div class="command-line">
                    <p class="primary-text">visitor@desktop:<span class="secondary-text">~</span>$</p>
                </div>
                <div class="input-div">
                    <input type="text" class="input-field" onblur="this.focus()" autofocus id="input1" onkeypress="inputCmd(event)">
                    <div id="output1"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
